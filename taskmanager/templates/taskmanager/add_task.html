{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-header {
        background: linear-gradient(to right, #4f46e5, #9333ea);
      }
      .glow-button {
        background-color: #fb7185;
        box-shadow: 0 4px 14px 0 rgba(251, 113, 133, 0.5);
      }
      .glow-button:hover {
        background-color: #f43f5e;
        box-shadow: 0 6px 18px 0 rgba(251, 113, 133, 0.6);
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-purple-100 to-pink-100 min-h-screen font-sans">
    <div class="gradient-header text-white text-center py-6 rounded-b-lg shadow-md">
      <h1 class="text-2xl font-semibold">➕ Add a New Task</h1>
    </div>

    <div class="flex justify-center mt-10">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <form method="POST" class="space-y-4">
          {% csrf_token %}
          <div>
            <input
              type="text"
              name="title"
              required
              placeholder="Enter task title"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
          </div>
          <div>
            <textarea
              name="description"
              rows="4"
              required
              placeholder="Enter task description"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
            ></textarea>
          </div>
          <button
            type="submit"
            class="glow-button text-white w-full py-2 rounded-md font-semibold transition"
          >
            Add Task
          </button>
        </form>

        <div class="mt-4 text-center">
          <a href="{% url 'task_list' %}" class="text-sm text-blue-600 hover:underline">
            ← Back to Task List
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
